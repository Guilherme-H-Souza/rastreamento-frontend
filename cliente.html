<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rastreamento de Pedido</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
  </style>
</head>
<body>
  <h2>Digite o ID do Pedido:</h2>
  <input type="text" id="pedidoId" placeholder="Ex: pedido123" />
  <button onclick="conectar()">Rastrear</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let socket;
    let marker;
    const map = L.map('map').setView([-23.55, -46.63], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function conectar() {
      const pedidoId = document.getElementById('pedidoId').value;
      if (!pedidoId) return alert('Digite um ID de pedido.');

      socket = new WebSocket('wss://rastreamento-entregas.onrender.com'); // ✅ CORRIGIDO

      socket.onopen = () => {
        socket.send(JSON.stringify({ tipo: 'inscrever', pedidoId }));
      };

      socket.onmessage = (event) => {
  const data = JSON.parse(event.data);
  if (data.tipo === 'localizacao' && data.pedidoId === pedidoId) {
    const novaLatLng = [data.lat, data.lng];

    if (!marker) {
      marker = L.marker(novaLatLng).addTo(map);
      map.setView(novaLatLng, 15); // Centraliza no início
    } else {
      marker.setLatLng(novaLatLng); // Atualiza posição
    }

    // Opcional: adicionar um pequeno círculo de precisão ou efeito
    if (typeof circle === 'undefined') {
      circle = L.circle(novaLatLng, { radius: 10, color: 'blue' }).addTo(map);
    } else {
      circle.setLatLng(novaLatLng);
    }

    // Se quiser que o mapa acompanhe sempre o ponto (descomente):
     map.setView(novaLatLng);
  }
};

    }
  </script>
